<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Miguel Ernesto</title>
</head>

<body class="body">

    <!--Inicio cabeçalho-->
    <header>
        <!--Inicio areas de navegação-->
        <nav class="navbar navbar-light nav-top">
            <!--Inicio dos conteiners fluidos-->
            <div class="container-fluid nav-container">
                <!--Inicio link Meu Insta-->
                <a class="navbar-brand" href="https://www.instagram.com/miguelernestopi/" target="_blank">
                    <img src="images/logo.png" alt="logo" style=" max-width:130px; max-height:80px">
                </a>
                <!--Fim link meu insta-->
                <!--Inicio display pesquisa-->
                <form class="d-flex">
                    <!--Inicio entrada pesquisa-->
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <!--Fim entrada pesquisa-->
                </form>
                <!--Fim display pesquisa-->

                <!--Inicio area de elementos-->
                <div style="width: 30%;">
                    <i class="bi bi-house-door icons"></i>
                    <i class="bi bi-inbox icons"></i>
                    <i class="bi bi-compass icons"></i>
                    <i class="bi bi-heart icons"></i>
                    <img class="img-nav" src="images/foto-instagram.jpg" alt="logo">
                </div>
                <!--Fim area de elementos-->
            </div>
        <!--Fim area de Navegação-->
        </nav>
    </header>
    <!--Fim cabeçalho-->

    <!--Inicio Seção principal-->
    <section>

        
        <div class="container">
            <div class="row">
                <div class="col-0 col-md-2"></div>
                <div class="col-12 col-md-8">

                    <!-- Profile-->
                    <div class="container">
                        <div class="row" style="padding-top: 20px;">
                            <div class="col-3">
                                <img class="img-profile" src="images/foto-instagram.jpg" alt="logo">
                            </div>
                            <div class="col-7">
                                <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                                    <div class="col-8 col-lg-5">
                                        <h2 class="username">Miguel Ernesto</h2>
                                    </div>
                                    <div class="col-4 col-lg-6"><button type="button"
                                            class="btn btn-outline-secondary button-edit">Editar
                                            perfil</button></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>194</strong> publicações</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>5.300</strong> seguidores</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>667</strong> seguindo</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <h1 class="name">Miguel Ernesto</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="profile-desc">Java Architect | Developer</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>

                    <!-- Stories-->
                    <div style="padding-top: 0px;">
                        <div class="row">
                            <div class="col-2"> <canvas id="myCrl"></canvas></div>
                            <div class="col-2"> <canvas id="myCrl1"></canvas></div>
                            <div class="col-2"> <canvas id="myCrl2"></canvas></div>
                        </div>
                    </div>
                    <div style="padding-bottom: 40px;">
                        <div class="row">
                            <div class="col-2 stories"> Checklist</div>
                            <div class="col-2 stories"> Youtube</div>
                            <div class="col-2 stories"> Developer</div>
                        </div>
                    </div>

                    <!-- Line-->
                    <hr style="margin: 0%;">

                    <!-- Nav-Feed-->
                    <ul class="nav nav-tabs nav-feed" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active nav-link-1" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true"><i class="bi bi-grid-3x3"></i> PUBLICAÇÕES</a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a class="nav-link nav-link-2" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                                aria-controls="profile" aria-selected="false"><i class="bi bi-file-person"></i> MARCADOS</a>
                        </li>
                    </ul>

                    <!-- Card-Feed-->
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row" style="padding-bottom: 25px;">
                                <div class="col-4">
                                    <div class="card">
                                        <img src="images/post1.JPG" class="card-img-top" alt="...">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                        <img src="images/post4.JPG" class="card-img-top" alt="...">
                                    </div>
                                </div>
                            </div>

                        

                      

                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
                    </div>
                </div>
                <div class="col-0 col-md-2"></div>
            </div>
        </div>
    </section>

  
</body>

</html>
